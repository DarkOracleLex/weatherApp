<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>weatherApp</title>

  <link rel="stylesheet" href="css/stylesheet.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1 class="visually-hidden">Приложение для просмотра погоды</h1>
  <main class="app-page">
    <div class="app-page__top">
      <div class="app-page__top-left-side">
        <!-- 
          TODO пока тут написано Омск, нужно чтоб подставлял город
        -->
        <p class="app-page__top-left-side-city">Омск</p>
        <div class="app-page__top-left-side-btn">
          <button class="app-page__top-left-side-btn-change-city btn" onclick="countRabbits()">Сменить город</button>
          <button class="app-page__top-left-side-btn-find-location btn">Моё местоположение</button>
        </div>

        <input class="app-page__top-left-side-search visually-hidden" value="Город"></input>
      </div>
      <div class="app-page__top-right-side">
        <div class="app-page__top-right-side-scale-change">
          <button class="app-page__top-right-side-scale-change-celsius btn btn-scale-change--active">C</button>
          <button class="app-page__top-right-side-scale-change-fahrenheit btn">F</button>
        </div>
      </div>
    </div>
    <div class="app-page__middle">
      <div class="app-page__middle-temp">
        <span class="app-page__middle-temp-icon"></span>
        <span class="app-page__middle-temp-value"></span>
      </div>
      <span class="app-page__middle-temp-description"></span>
    </div>
    <div class="app-page__bottom">
      <div class="app-page__bottom-item app-page__bottom-wind">
        <span class="app-page__bottom-text-item app-page__bottom-wind-text">Ветер</span>
        <span class="app-page__bottom-value-item app-page__bottom-wind-value"></span>
      </div>
      <div class="app-page__bottom-item app-page__bottom-pressure">
        <span class="app-page__bottom-text-item app-page__bottom-pressure-text">Давление</span>
        <span class="app-page__bottom-value-item app-page__bottom-pressure-value"></span>
      </div>
      <div class="app-page__bottom-item app-page__bottom-humidity">
        <span class="app-page__bottom-text-item app-page__bottom-humidity-text">Влажность</span>
        <span class="app-page__bottom-value-item app-page__bottom-humidity-value"></span>
      </div>
      <div class="app-page__bottom-item app-page__bottom-rain-chance">
        <span class="app-page__bottom-text-item app-page__bottom-rain-chance-text">Вероятность дождя</span>
        <span class="app-page__bottom-value-item app-page__bottom-rain-chance-value"></span>
      </div>
    </div>
  </main>

  <script src="js/script.js"></script>
</body>

</html>
